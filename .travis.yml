language: python
python: 2.7
services:
  - elasticsearch
before_script:
  - sleep 10
install:
  - mkdir -p buildout-cache/{eggs,downloads}
  - python bootstrap.py -c travis.cfg -v 2.2.5 --setuptools-version=9.1
  - bin/buildout -Nc travis.cfg
script: bin/test
before_install:
  - curl -O curl -O https://download.elastic.co/elasticsearch/release/org/elasticsearch/distribution/deb/elasticsearch/2.3.3/elasticsearch-2.3.3.deb && sudo dpkg -i --force-confnew elasticsearch-2.3.3.deb
